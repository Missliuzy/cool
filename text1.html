<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 点击按钮->修改data-><p>{{新数据}}</p>-> js代码获取到该dom元素中最新的值 -->
        <button @click="fn">按钮</button>
        <p ref="txt">{{count}}</p>

    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                fn() {
                    this.count++; // count改变 -> 响应式数据 -> 视图自动更新

                    // 获取p DOM元素innerText
                    // setTimeout(() => {
                    // console.log(this.$refs.txt.innerText)
                    // }, 1000);

                    this.$nextTick(() => {
                        console.log(this.$refs.txt.innerText)

                    })
                }
            }
        });
    </script>
</body>

</html>
